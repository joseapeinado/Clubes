version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_APP_URL=http://localhost:3001
      - NEXT_PUBLIC_CLUB_NAME=Club Deportivo
    stdin_open: true
    tty: true
    networks:
      - clubes-network

networks:
  clubes-network:
    driver: bridge
